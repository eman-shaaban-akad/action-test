name: Build

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: Action-test

jobs:

  build-and-push:
    name: Builds the code test

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Get current version
        id: version
        run: echo "::set-output name=current::$(date +'%Y.%m.%d').$GITHUB_RUN_NUMBER"
        uses: aws-actions/amazon-ecr-login@v1

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.STADION_BOT_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.current }}
          release_name: Release v${{ steps.version.outputs.current }}
          body: |
            TBC - Update 
          draft: false
          prerelease: true
